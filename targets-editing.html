        <section class="main-block">
            <div class="menu-tab">
                <span>Мишени</span>
                <img src="icons/menu-arrow.svg">
            </div>
            <h2>Настройка мишени</h2>
            <div class="targets-data">
                <form>
                    <div class="targets-row1">
                        <div class="target-name">
                            <label for="targetName">ИМЯ МИШЕНИ</label>
                            <input type="text" name="name" id="targetName" placeholder="Мишень 1">
                        </div>
    
                        <div class="target-type">
                            <label for="targetType">ТИП МИШЕНИ</label>
                            <select name="type" id="targeType">
                                <option value="type">Классический</option>
                                <option value="type">2</option>
                                <option value="type">3</option>
                            </select>
                        </div>
                    </div>

                    <div class="targets-rng">
                        <div class="target-shots">
                            <label for="targetShots">ЧУВСТВИТЕЛЬНОСТЬ РАСПОЗНАВАНИЯ ВЫСТРЕЛОВ</label><br>
                            <input id="shot-num" type="number" min="0" max="250" step="1" value="0">
                            <div class="wrapper">
                                <input id="shot-range" class="range" type="range" min="0" max="250" step="1" value="0">
                                <div class="progress"></div>
                            </div>
                            <div class="target1 diapason">
                                <span>0</span>
                                <span>250</span>
                            </div>
                        </div>
                        <div class="target-contours">
                            <label for="targetContour">ПОКАЗАТЕЛЬ КОНТУРА</label><br>
                            <input id="contour-num" type="number" min="0" max="250" step="1" value="0"><br>
                            <div class="wrapper">
                                <input id="contour-range" class="range" type="range" min="0" max="250" step="1" value="0">
                                <div class="progress"></div>
                            </div>
                            <div class="target2-diapason">
                                <span>0</span>
                                <span>250</span>
                            </div>
                        </div>
                        
                    </div>

                    <div class="target-img">
                        <div class="target-contour-img">
                            <img src="">
                        </div>
                        <div class="contour-btns">
                            <button>Обновить контур</button>
                            <button>Подобрать контур</button>
                        </div>
                    </div>
                    <input type="submit" id="targetSubmit" value="Сохранить">
                </form>
            </div>
        </section>
