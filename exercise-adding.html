            <h2>Добавление упражнения</h2>
            <div class="shooting-data">
                <form>
                    <div class="shot-name">
                        <label for="shotName">ИМЯ УПРАЖНЕНИЯ</label><br>
                        <input type="text" name="name" id="shotName" placeholder="Имя упражнения">
                    </div>
                    <div class="time-name">
                        <label for="timeName">ВРЕМЯ НА УПРАЖНЕНИЕ В СЕК (НЕОБЯЗАТЕЛЬНО)</label><br>
                        <input type="text" name="name" id="timeName" placeholder="Время в секундах">
                    </div>
                    <div class="shooting-type">
                        <p>ТИП ПОДСЧЕТА</p>
                        <input type="radio" name="type" id="shots" value="shots">
                        <label for="shots">По количеству выстрелов</label><br>
                        <input type="radio" name="type" id="hits" value="hits">
                        <label for="hits">По количеству попаданий</label>
                    </div>
                    <input type="submit" id="shotSubmit" value="Сохранить">
                </form>
            </div>
