<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/awesome/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body class="sign-in-body">
    <main class="sign-in-page">
        <div class="main-logo"><img src="icons/TIR.svg"></div>
        <div class="triangles">
            <div class="left-triangle"><img src="img/left-triangle.svg"></div>
            <div class="right-blue-triangle"><img src="img/right-blue-triangle.svg"></div>
            <div class="right--yellow-triangle"><img src="img/right-yellow-triangle.svg"></div>
        </div>
        <div class="sign-in-block">
            <h2>Войдите в систему</h2>
            <form>
                <div class="user-email">
                    <label for="userEmail">EMAIL</label><br>
                    <input type="email" name="email" id="userEmail" required placeholder="Введите email"><br>
                    <span class="warning-message">Проверьте правильность введенных данных</span>
                </div>
                
                <div class="user-password">
                    <label for="user-password">ПАРОЛЬ</label><br>
                    <input type="password" name="name" id="user-password" required placeholder="Введите пароль"><br>
                    <span class="warning-message">Проверьте правильность введенных данных</span>
                </div>                
                <input type="submit" id="user-submit" class="save-password" value="Войти">
            </form>
        </div>
    </main>
</body>

</html>
